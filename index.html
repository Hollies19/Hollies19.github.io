<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>滕宇堃 · 个人主页</title>
  <meta name="description" content="协作者 · 人文教育推动者 · 可持续转型实践者 —— 滕宇堃的个人主页与项目案例、可提供的服务与联系信息。" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0a0f0b;           /* 背景深绿 */
      --card:#0f1611;         /* 卡片深色 */
      --ink:#e9f6ec;          /* 主文字 */
      --muted:#b8cbbf;        /* 次级文字 */
      --brand:#57c38c;        /* 品牌绿 */
      --accent:#4bb7e6;       /* 辅助蓝 */
      --ring: 0 0 0 3px rgba(87,195,140,.35);
      --radius:20px;
      --shadow:0 10px 30px rgba(0,0,0,.2), 0 2px 8px rgba(0,0,0,.15);
    }
    html,body{height:100%;}
    body{
      margin:0; background:radial-gradient(1200px 800px at 10% -10%, rgba(87,195,140,.12), transparent 60%),
                   radial-gradient(1000px 700px at 110% 20%, rgba(75,183,230,.12), transparent 60%),
                   var(--bg);
      color:var(--ink);
      font-family: 'Inter','Noto Sans SC', system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans CJK SC", "Microsoft YaHei", sans-serif;
      letter-spacing: .2px;
    }
    a{color:var(--brand); text-decoration:none}
    a:hover{ text-decoration:underline }
    .wrap{max-width:1100px; margin:0 auto; padding:28px 20px 80px}
    header{ display:grid; grid-template-columns: 120px 1fr; grid-gap:18px; align-items:center; }
    .avatar{ width:110px; height:110px; border-radius:50%; overflow:hidden; border:2px solid rgba(255,255,255,.1); box-shadow:var(--shadow); background:#101510 }
    .avatar img{ width:100%; height:100%; object-fit:cover }
    .title h1{ font-size:clamp(26px, 4vw, 38px); margin:0 0 8px; font-weight:800; letter-spacing:.3px }
    .title .tags{ display:flex; flex-wrap:wrap; gap:8px }
    .chip{ padding:6px 10px; border:1px solid rgba(255,255,255,.14); border-radius:999px; font-size:12px; color:var(--muted); background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,.1)) }

    /* 顶部抽象线条背景 */
    .hero{ position:relative; margin:22px 0 28px; border-radius:var(--radius); overflow:hidden; background:linear-gradient(135deg, rgba(87,195,140,.12), rgba(75,183,230,.09)); border:1px solid rgba(255,255,255,.08) }
    .hero svg{ position:absolute; inset:0; opacity:.45 }
    .hero-content{ position:relative; padding:28px 24px }
    .hero h2{ margin:0 0 6px; font-size:clamp(18px, 2.4vw, 22px); font-weight:700; color:var(--ink)}
    .hero p{ margin:8px 0 0; color:var(--muted); line-height:1.7 }

    /* 栅格区块 */
    .grid{ display:grid; grid-template-columns: repeat(12, 1fr); grid-gap:18px; }
    .card{ grid-column: span 12; background:var(--card); border:1px solid rgba(255,255,255,.08); border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden }
    .card h3{ font-size:18px; letter-spacing:.3px; margin:0; padding:16px 18px; border-bottom:1px solid rgba(255,255,255,.06); background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,.04)) }
    .card .body{ padding:16px 18px; color:var(--muted); line-height:1.8 }

    .two{ grid-column: span 12 }
    @media(min-width:860px){
      .two{ grid-column: span 6 }
    }

    .list{ display:flex; flex-direction:column; gap:14px }
    .list li{ list-style:none; background:rgba(255,255,255,.02); padding:12px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.06) }
    .list b{ color:var(--ink) }

    .service{ display:grid; grid-template-columns: 1fr auto; align-items:center; gap:12px }
    .pill{ font-size:12px; border:1px solid rgba(255,255,255,.14); padding:4px 8px; border-radius:999px; color:var(--muted)}

    .cta{ display:flex; flex-wrap:wrap; gap:12px; margin-top:12px }
    .btn{ display:inline-flex; align-items:center; gap:8px; padding:10px 14px; background:linear-gradient(180deg, rgba(87,195,140,.25), rgba(87,195,140,.15)); border:1px solid rgba(87,195,140,.4); color:#0b130e; font-weight:700; border-radius:12px }
    .btn:hover{ box-shadow:var(--ring) }
    .btn.secondary{ background:linear-gradient(180deg, rgba(75,183,230,.18), rgba(75,183,230,.1)); border-color: rgba(75,183,230,.4); color:#0c1215 }

    footer{ margin-top:26px; color:var(--muted); font-size:13px; text-align:center }
    .small{ font-size:13px }

    /* 时间线 */
    .timeline{ position:relative; padding-left:18px; }
    .timeline:before{ content:""; position:absolute; left:7px; top:0; bottom:0; width:2px; background:rgba(255,255,255,.12) }
    .tl-item{ position:relative; margin:12px 0 16px }
    .tl-item:before{ content:""; position:absolute; left:-1px; top:6px; width:14px; height:14px; border-radius:50%; background:var(--brand); box-shadow:0 0 0 4px rgba(87,195,140,.18) }
    .tl-item .when{ font-weight:700; color:var(--ink) }

    /* 可编辑块高亮说明 */
    .edit-hint{ font-size:12px; color:var(--muted); border-left:3px solid rgba(255,255,255,.15); padding-left:10px }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="avatar">
        <!-- 替换为你的头像链接 -->

      </div>
      <div class="title">
        <h1 id="name">滕宇堃</h1>

      </div>
    </header>

    <section class="hero">
      <!-- 抽象线条背景：可替换为你喜欢的插画 -->
      <svg viewBox="0 0 1100 220" preserveAspectRatio="none" aria-hidden="true">
        <defs>
          <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0%" stop-color="rgba(87,195,140,.6)"/>
            <stop offset="100%" stop-color="rgba(75,183,230,.7)"/>
          </linearGradient>
        </defs>
        <path d="M0,160 C200,80 400,240 600,160 C800,80 900,120 1100,60" fill="none" stroke="url(#g)" stroke-width="2"/>
        <path d="M0,200 C220,120 380,200 640,120 C820,60 980,160 1100,110" fill="none" stroke="url(#g)" stroke-width="1.2"/>
        <path d="M0,120 C180,160 360,80 520,120 C720,180 960,40 1100,90" fill="none" stroke="url(#g)" stroke-width="1"/>
      </svg>
      <div class="hero-content">
        <h2 id="headline"></h2>
        <p id="subhead"></p>
        <div class="cta">
          <a id="ctaPrimary" class="btn" href="#contact">联系与合作</a>
          <a id="ctaSecondary" class="btn secondary" href="#services">查看可提供的服务</a>
        </div>
      </div>
    </section>

    <section class="grid">
      <article class="card two" id="about">
        <h3>关于我</h3>
        <div class="body" id="aboutBody"></div>
      </article>

      <article class="card two" id="vision">
        <h3>愿景（一句话）</h3>
        <div class="body" id="visionBody"></div>
      </article>

      <article class="card two" id="capability">
        <h3>我的核心能力</h3>
        <div class="body" id="capabilityBody"></div>
      </article>

      <article class="card two" id="legacy">
        <h3>象征性作品</h3>
        <div class="body" id="legacyBody"></div>
      </article>

      <article class="card" id="services">
        <h3>可提供的服务</h3>
        <div class="body">
          <ul class="list" id="serviceList"></ul>
          <p class="edit-hint">💡 所有文字与外链可在下方 JSON 中修改。</p>
        </div>
      </article>

      <article class="card two" id="cases">
        <h3>精选项目案例</h3>
        <div class="body">
          <ul class="list" id="caseList"></ul>
        </div>
      </article>

      <article class="card two" id="timeline">
        <h3>我的历程（部分节点）</h3>
        <div class="body timeline" id="timelineList"></div>
        <div class="body small">👉 完整年谱与信息图可后续外链到你的仓库文件。</div>
      </article>

      <article class="card" id="contact">
        <h3>联系与合作</h3>
        <div class="body" id="contactBody"></div>
      </article>
    </section>

    <footer>
      <div>© <span id="year"></span> <span id="nameFoot">滕宇堃</span> · 基于 GitHub Pages 静态部署</div>
    </footer>

      "contact": {

    <script>
      const $ = (sel)=>document.querySelector(sel);
      const data = JSON.parse(document.getElementById('site-content').textContent);

      // 顶部
      $('#name').textContent = data.name;
      $('#nameFoot').textContent = data.name;
      data.tags.forEach(t=>{
        const s = document.createElement('span'); s.className='chip'; s.textContent=t; $('#tags').appendChild(s);
      });
      $('#headline').textContent = data.headline;
      $('#subhead').textContent = data.subhead;

      // 文本块
      $('#aboutBody').textContent = data.about;
      $('#visionBody').textContent = data.vision_one_line;
      $('#capabilityBody').textContent = data.capability;
      $('#legacyBody').textContent = data.legacy;

      // 服务
      const sList = $('#serviceList');
      data.services.forEach(s=>{
        const li = document.createElement('li');
        li.innerHTML = `<div class="service">
            <div>
              <b>${s.title}</b><div class="small">${s.desc}</div>
            </div>
            <span class="pill">${s.note||''}</span>
          </div>
          ${s.href?`<div style="margin-top:8px"><a href="${s.href}">${s.linkText||'了解更多'} →</a></div>`:''}`;
        sList.appendChild(li);
      });

      // 案例
      const cList = $('#caseList');
      data.cases.forEach(c=>{
        const li = document.createElement('li');
        li.innerHTML = `<b>${c.name}</b><div class="small">${c.detail}</div>`; cList.appendChild(li);
      });

      // 时间线
      const tl = $('#timelineList');
      data.timeline.forEach(t=>{
        const div = document.createElement('div');
        div.className = 'tl-item';
        div.innerHTML = `<div class="when">${t.when}</div><div>${t.text}</div>`;
        tl.appendChild(div);
      });

      // 联系
      const contact = data.contact;
      $('#contactBody').innerHTML = `
        <div class="list">
          <div>邮箱：<a href="mailto:${contact.email}">${contact.email}</a></div>
          <div>微信：<span>${contact.wechat}</span></div>
          <div>公众号：<span>${contact.pub}</span></div>
          <div>其它： ${contact.links.map(l=>`<a href="${l.href}">${l.text}</a>`).join(' · ')}</div>
        </div>
      `;

      $('#year').textContent = new Date().getFullYear();
    </script>
  </div>
</body>
</html>
